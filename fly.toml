# fly.toml app configuration file generated for openreader-turtle on 2026-02-07T18:38:14Z
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'openreader-turtle'
primary_region = 'ams'

[build]

[env]
  # Enables self-hosted features in the UI (server sync, DOCX conversion, etc.).
  NEXT_PUBLIC_NODE_ENV = 'development'

[[mounts]]
  # Persist OpenReader server storage across machine restarts/redeploys.
  source = 'docstore'
  destination = '/app/docstore'

[http_service]
  internal_port = 3003
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  cpu_kind = 'shared'
  cpus = 1
  memory_mb = 1024
