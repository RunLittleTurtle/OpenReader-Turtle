name: Deploy to Fly.io

on:
  push:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: fly-deploy-openreader-turtle
  cancel-in-progress: false

jobs:
  deploy:
    name: Deploy app
    runs-on: ubuntu-latest
    env:
      FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup flyctl
        uses: superfly/flyctl-actions/setup-flyctl@master

      - name: Deploy
        run: flyctl deploy --app openreader-turtle --remote-only --strategy rolling --now
